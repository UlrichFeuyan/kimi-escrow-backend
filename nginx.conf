# Configuration Nginx pour KIMI Escrow - Production
# Ce fichier doit être placé dans /etc/nginx/sites-available/

# Configuration principale du serveur HTTP (redirection vers HTTPS)
server {
    listen 80;
    server_name yourdomain.com www.yourdomain.com;
    
    # Redirection vers HTTPS
    return 301 https://$server_name$request_uri;
}

# Configuration principale du serveur HTTPS
server {
    listen 443 ssl http2;
    server_name yourdomain.com www.yourdomain.com;
    
    # Certificats SSL
    ssl_certificate /etc/letsencrypt/live/yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/yourdomain.com/privkey.pem;
    
    # Configuration SSL optimisée
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    
    # Sécurité supplémentaire
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    
    # Limite de taille des fichiers
    client_max_body_size 25M;
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    
    # Timeouts
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # Fichiers statiques avec cache optimisé
    location /static/ {
        alias /var/www/kimi-escrow/staticfiles/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding;
        
        # Compression pour les fichiers CSS et JS
        location ~* \.(css|js)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Vary Accept-Encoding;
        }
        
        # Compression pour les images
        location ~* \.(jpg|jpeg|png|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Compression pour les polices
        location ~* \.(woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Access-Control-Allow-Origin *;
        }
    }
    
    # Fichiers media avec cache modéré
        location /media/ {
        alias /var/www/kimi-escrow/media/;
        expires 1y;
        add_header Cache-Control "public, must-revalidate";
        add_header Vary Accept-Encoding;
        
        # Protection contre l'accès direct aux fichiers sensibles
        location ~* \.(pdf|doc|docx|xls|xlsx|ppt|pptx)$ {
            expires 1y;
            add_header Cache-Control "public, must-revalidate";
        }
    }
    
    # API Django avec proxy
    location /api/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        # Timeouts pour l'API
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer pour les requêtes POST
        proxy_request_buffering off;
        proxy_buffering off;
    }
    
    # Admin Django
    location /admin/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        # Sécurité supplémentaire pour l'admin
        add_header X-Frame-Options SAMEORIGIN;
        add_header X-Content-Type-Options nosniff;
    }
    
    # Swagger/API docs
    location /swagger/ {
        proxy_pass http://127.0.0.1:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }
    
    # Redoc
    location /redoc/ {
        proxy_pass http://127.0.0.1:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }
    
    # Application principale Django
    location / {
        proxy_pass http://127.0.0.1:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer pour les formulaires
        proxy_request_buffering off;
        proxy_buffering off;
        }

        # Health check
        location /health/ {
            access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Fichiers robots.txt et sitemap
    location = /robots.txt {
        alias /var/www/kimi-escrow/static/robots.txt;
        expires 1d;
        add_header Cache-Control "public";
    }
    
    location = /sitemap.xml {
        alias /var/www/kimi-escrow/static/sitemap.xml;
        expires 1d;
        add_header Cache-Control "public";
    }
    
    # Protection contre les attaques
    location ~* \.(php|asp|aspx|jsp|cgi)$ {
        deny all;
    }
    
    # Protection contre l'énumération des répertoires
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Logs d'accès et d'erreur
    access_log /var/log/nginx/kimi_escrow_access.log;
    error_log /var/log/nginx/kimi_escrow_error.log;
}

# Configuration pour le serveur de développement (optionnel)
server {
    listen 8080;
    server_name localhost;
    
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }
    
    access_log off;
    error_log /var/log/nginx/kimi_escrow_dev_error.log;
}

