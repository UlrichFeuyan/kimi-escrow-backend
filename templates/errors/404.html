{% extends 'base.html' %}
{% load static %}

{% block title %}Page non trouvée - Kimi Escrow{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 text-center py-5">
            <div class="error-page">
                <i class="bi bi-exclamation-triangle display-1 text-warning mb-4"></i>
                <h1 class="display-4 fw-bold mb-3">404</h1>
                <h3 class="mb-4">Page non trouvée</h3>
                <p class="lead text-muted mb-4">
                    La page que vous recherchez n'existe pas ou a été déplacée.
                </p>
                <div class="d-flex gap-3 justify-content-center">
                    <a href="{% url 'home' %}" class="btn btn-primary">
                        <i class="bi bi-house me-2"></i>Retour à l'accueil
                    </a>
                    <button onclick="history.back()" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left me-2"></i>Page précédente
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
