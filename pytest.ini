[tool:pytest]
DJANGO_SETTINGS_MODULE = kimi_escrow.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test* *Tests *TestCase
python_functions = test_*
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    --reuse-db
    --nomigrations
    --maxfail=5
    --durations=10
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    auth: marks tests related to authentication
    escrow: marks tests related to escrow functionality
    payments: marks tests related to payments
    disputes: marks tests related to disputes
    core: marks tests related to core functionality
    api: marks tests for API endpoints
    models: marks tests for models
    services: marks tests for services
    permissions: marks tests for permissions
    security: marks tests for security features
testpaths = 
    users/tests.py
    escrow/tests.py
    payments/tests.py
    disputes/tests.py
    core/tests.py
    test_integration.py
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
